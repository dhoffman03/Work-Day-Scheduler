<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta type="textviewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>

  <header class="jumbotron text-center">
    <h1 class="display-3">Work Day Scheduler</h1>
    <br>

    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <br>
    <button class="btn clearBtn">Clear Schedule</button>
  </header>

  <div class="container">

    <!-- Timeblocks go here -->
    <div class="row time-block" id="9am">
      <div class="col-md-1 hour">9AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></i></button>
    </div>

    <div class="row time-block" id="10am">
      <div class="col-md-1 hour">10AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block" id="11am">
      <div class="col-md-1 hour">11AM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block" id="12pm">
      <div class="col-md-1 hour">12PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block" id="1pm">
      <div class="col-md-1 hour">1PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block" id="2pm">
      <div class="col-md-1 hour">2PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block" id="3pm">
      <div class="col-md-1 hour">3PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block" id="4pm">
      <div class="col-md-1 hour">4PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row time-block" id="5pm">
      <div class="col-md-1 hour">5PM</div>
      <textarea class="col-md-10 description"></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

  </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
